baseURL = "https://www.snowballassociates.com/"
languageCode = "en"
title = "Snowball Associates"
theme = "PaperMod"
defaultContentLanguage = "en"

[languages]
  [languages.en]
    languageName = "English"
    weight = 1

  [languages.ko]
    languageName = "Korean"
    weight = 2

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
 pagerSize = 10

[build.environment]
HUGO_VERSION = "0.148.0"

[minify]
disableXML = true
minifyOutput = true

[params]
  env = "production"
  title = "Snowball Associates"
  description = "Snowball Associates - Personal & Professional Profile"
  keywords = [ "Blog", "Portfolio", "PaperMod", "Business", "Data", "Finance" ]
  author = "ECK"
  DateFormat = "2006-01-02"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  showtoc = true
  tocopen = false
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  ShowFullTextInRSS = true
  ShowPageViews = true
  mainSections = [""] # 랜딩페이지만 노출되게끔
  ShowAllPagesInArchive = true # 아카이브에는 모든 포스팅 다 뜨게끔
  math = true

[params.label]
text = "Practice in Theory"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
    hardWraps = true
  [markup.highlight]
    noClasses = false
  [markup.goldmark.parser]
    attribute = true

# 대문자는 카테고리 별로 archetype에 고정 태그로 삽입, '...' 는 해당 글과 직접적 관련있을 때 추가
[taxonomies]
  category = "categories"
  subcategory = "subcategories"
  tag = "tags"
  year = "years"

  # 자세한 수치 데이터 없는 'INTUITION' or 제대로 리서치까지 한 'ANALYSIS' (Full-Format + thematic report)
  thought_facet = "thought_facets"
  
  # 카테고리 특화 태그
  # I. Identity: VALUE JUDGMENT philosophy ('right'/'wrong') in form of 'diary' and 'essay' (내가 가치판단 내리는 기준 또는 가치판단을 내린 사건)
  thought = "thoughts" # 일기장(Diary) 서브카테고리에 적는 생각들; 옳고그름 있을 수도 없을 수도 있음
  judgment = "judgments" # 에세이(Passing Thoughts) 서브카테고리에 적는 小考; 옳고그름 있음

  # II. Market Decision: TRADING log on 'equity,' 'fixed income,' 'derivatives,' and 'crypto' (매매 일지)
  asset_class = "asset_classes" # 매매 자산 종류
  trading_tool = "trading_tools" # 정량 분석, 정성 분석, 기술적 분석
  event_type = "event_types" # 사건명
  action = "actions" # 'buy,' 'hold,' 'sell'
  recommendation = "recommendations" # 특정 종목/섹터 'buy'/'hold'/'sell' 추천시

  # III. Structural Commentary: TREND commentary on 'politics,' 'society,' 'culture,' and 'economy.' (직관 위주의 거시적 흐름 판단; 데이터 분석까지 할 경우 V. Works 로)
  structure = "structures"
  region = "regions"

  # IV. Cognitive Core: COGNITIVIE FRAMEWORK based on 'humanities,' 'STEM,' and 'business.' (공부 일지)
  core = "cores"

  # V. Works: REPORT on 'stock analysis,' 'industry analysis,' and 'policy analysis' in 'light-format' or 'full-format'
  project_type = "project_types" # 기업분석, 산업분석, 정책분석
  work_type = "work_types" # 리포트, 페이퍼, 논문

  # V-i. Light-Format: 'daily snack,' (짧은 주기로 작성하는 사건 별 간단한 코멘트) 주기적으로 daily snack 모은 'thematic report' (한 사건에 대한 해당 코멘트들을 한데 엮어서 작성하는 짧은 리포트)
  # V-ii. Full-Format: 'report,' 'paper,' 'thesis' (I. Identity, III. Structural Commentary, V-i. Light-Format 에서 다룬 주제 중 제대로 연구해서 쓸 가치가 있는 글은 academic paper/thesis, 금융시장과 관련된 기업/산업/정책분석은 report)
  

[outputs]
  home = ["HTML", "RSS", "JSON"]

# 메뉴 구성
# identifier: config.toml 내부에서만 사용
# name은 웹사이트에 전시되는 섹션명
# url은 도메인 뒤에 붙는 주소 겸 포스팅 프론트매터 내부 categories: []에 일치
# 서브카테고리는 identifier 필요 없음
# md 파일은 로컬드라이브의 /content/ 아무 곳에나 넣어놔도 무관 (포스팅 시 프론트매터의 카테고리대로 분류되어 업로드됨)
# 기록 관리 용도로 /content/ 내부에 카테고리별로 디렉토리 생성: /content/DB/카테고리
# .ko.md 파일로 생성하면 자동으로 /ko/category 로 인덱싱되므로, 폴더명은 /url/만 설정해도 충분


