baseURL = "https://www.snowballassociates.com/"
languageCode = "en"
title = "Snowball Associates"
theme = "PaperMod"
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
  [languages.ko]
    languageName = "Korean"
    weight = 2
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
 pagerSize = 10

[build.environment]
HUGO_VERSION = "0.148.0"

[minify]
disableXML = true
minifyOutput = true

[params]
  env = "production"
  title = "Snowball Associates"
  description = "Snowball Associates - Personal & Professional Profile"
  keywords = [ "Blog", "Portfolio", "PaperMod", "Business", "Data", "Finance" ]
  author = "ECK"
  DateFormat = "2006-01-02"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  showtoc = true
  tocopen = false
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  ShowFullTextInRSS = true
  ShowPageViews = true
  mainSections = ["categories"]
  math = true


[params.assets]
favicon = "<link or abs url>"
favicon16x16 = "<link or abs url>"
favicon32x32 = "<link or abs url>"
apple_touch_icon = "<link or abs url>"
safari_pinned_tab = "<link or abs url>"

[params.label]
text = "Practice in Theory"
icon = "/apple-touch-icon.png"
iconHeight = 35

[params.homeInfoParams]
Content = """
"""

[[params.socialIcons]]
name = "github"
url = "https://github.com/ECK0320"

[taxonomies]
category = "categories"
subcategory = "subcategories"
tag = "tags"
year = "year"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
    hardWraps = true
  [markup.highlight]
    noClasses = false
  [markup.goldmark.parser]
    attribute = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

